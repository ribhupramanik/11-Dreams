<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="login.css">

  </head>
  <body>
    <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="fadeIn first">
        <img src="logo.png" id="icon" alt="User Icon" />
      </div>

      <!-- Login Form -->
      <form action="/" method="POST">
        <input type="text" id="login" name="login" class="fadeIn second" name="login" placeholder="username" required>
          <input type="text" id="login" name="email" class="fadeIn second" name="login" placeholder="email" required>
        <input type="text" id="password" name="password" class="fadeIn third" name="login" placeholder="password" required>
      <input type="submit" class="fadeIn fourth" value="Log In">

      </form>
      <a href="signup.html"> <input type="submit" class="fadeIn fourth" value="Sign Up"></a>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>

    </div>
  </div>
  </body>
</html>
